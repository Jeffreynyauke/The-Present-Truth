apply plugin: 'com.android.application'
//apply plugin: 'android-apt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.piestack.adventelegraph"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 19
        vectorDrawables.useSupportLibrary = true
        renderscriptSupportModeEnabled false
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '26.1.0'
    firebaseLibVersion = '11.4.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    //implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'

    implementation 'com.google.firebase:firebase-database:11.4.2'
    implementation 'com.google.firebase:firebase-storage:11.4.2'
    implementation 'com.google.firebase:firebase-auth:11.4.2'
    implementation 'com.google.firebase:firebase-messaging:11.4.2'


    implementation 'com.codemybrainsout.rating:ratingdialog:1.0.6'
    //implementation 'me.drakeet.support:about:1.0.2'
    implementation 'com.tapadoo.android:alerter:1.0.6'
    //implementation 'uk.co.samuelwall:material-tap-target-prompt:1.9.2'
    implementation 'me.drakeet.multitype:multitype:2.4.1'
    implementation 'com.github.paolorotolo:appintro:4.1.0'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    //implementation 'com.orhanobut:logger:1.15'
    //implementation 'com.google.dagger:dagger:2.11'
    //implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.github.agusibrahim:YuuPlayer:1.2'

    // swipe view
    implementation "com.mindorks:placeholderview:0.6.1"

    //butterknife
    implementation 'com.jakewharton:butterknife:8.6.0'
    provided 'javax.annotation:jsr250-api:1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    //parceler
    implementation 'org.parceler:parceler-api:1.1.8'
    annotationProcessor 'org.parceler:parceler:1.1.8'

    //music

    //compile 'com.github.kabouzeid:app-theme-helper:1.3.7'
    //compile 'com.github.kabouzeid:RecyclerView-FastScroll:1.0.16-kmod'
    //compile 'com.github.kabouzeid:SeekArc:1.2-kmod'
    //compile 'com.github.kabouzeid:AndroidSlidingUpPanel:3.3.0-kmod3'

    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
    implementation 'com.afollestad.material-dialogs:commons:0.9.4.5'
    implementation 'com.afollestad:material-cab:0.1.12'

    //implementation 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.6'
    //implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
